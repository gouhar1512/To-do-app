<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="gridBox">
        <div class="cover">
            <div class="container1">
                <div>
                    <input type="text" id="inputItem" placeholder="Enter Item" autofocus>
                    <input type="button" id="addBtn" value="Add" onclick="addItem()">
                </div>
            </div>
            
            <div class="container2">
                <div>
                    <table id="itemList" cellspacing="1">
                        <tbody>
                            <th colspan="2">
                                List of Items
                            </th>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script language="javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</body>
</html>
